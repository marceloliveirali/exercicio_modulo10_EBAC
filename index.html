<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugins jQuery</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <form>
        <h1>Cadastro</h1>
        <label for="nome-completo">Nome completo</label>
        <input type="text" name="nomeCompleto" id="nome-completo" placeholder="Digite o nome completo" />
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite o email" />
        <label for="numero-telefone">Número de telefone</label>
        <input type="tel" name="numeroTelefone" id="numero-telefone" placeholder="Digite o número de telefone" />
        <label for="numero-cpf">Numero de CPF</label>
        <input type="text" name="numeroDoCPF" id="numero-cpf" placeholder="Digite o número do CPF" />
        <label for="endereco-completo">Endereço completo</label>
        <input type="text" name="EnderecoCompleto" id="endereco-completo" placeholder="Digite o seu endereço completo" />
        <label for="numero-cep">CEP</label>
        <input type="text" name="numeroDoCep" id="numero-cep" placeholder="Digite o número do seu CEP" />
        <button type="submit">Enviar</button>
    </form>

    <script src="./js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
